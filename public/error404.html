<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 80px;
        }

        h1 {
            font-size: 100px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-top: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for might be in another castle.</p>
        <p>Go <a href="/">home</a> or contact the webmaster for assistance.</p>
    </div>
</body>
</html>
